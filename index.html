<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Blackjack</title>
</head>
<body>
    <div id="gameDiv" class="d-flex justify-content-center align-items-center vh-100 bg-green">
        <!-- login form div -->
        <div id='initial-screen' class="">
            <p class="text-white"> Welcome to Card Game! </p>
            <!-- name field div -->
            <div>
                <input type="text" placeholder="name">
            </div>
            <!-- game type div -->
            <div class="choose-game-type">
                <select class="col-12" id='options'>
                    <option value="blackjack">Blackjack </option>
                    <!-- <option value="poker">Poker </option> -->
                </select>
            </div>
            <!-- submit div -->
            <div class="mt-2">
                <a href="" class="btn btn-success">Start Game</a>
            </div>
        </div> 
    </div>

    <script src='./main.js'></script>
</body>
</html>
