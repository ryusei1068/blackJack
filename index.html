<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Blackjack</title>
</head>
<body>
    <div id="gameDiv" class="d-flex justify-content-center align-items-center vh-100 bg-green">
        <div id='game-start' class="col-12">
            <div id="house" class="d-flex justify-content-center ">

            </div>
            <div id='players' class="mt-5">

                <div class="d-flex justify-content-center" id='bet-btns'>
                    <div class="m-2 d-flex flex-column align-items-center">
                        <button type='button' class="btn btn-primary btn-bet">
                                5
                        </button>
                        <input class="input_number mt-2" type="number" style="text-align: right;" min="0" max="${item.maxpurchase}" value="0">
                    </div>
                    <div class="m-2 d-flex flex-column align-items-center">
                        <button type='button' class="btn btn-primary btn-bet">
                                10
                        </button>
                        <input class="input_number mt-2" type="number" style="text-align: right;" min="0" max="${item.maxpurchase}" value="0">
                    </div>
                    <div class="m-2 d-flex flex-column align-items-center">
                        <button type='button' class="btn btn-primary btn-bet">
                                50
                        </button>
                        <input class="input_number mt-2" type="number" style="text-align: right;" min="0" max="${item.maxpurchase}">
                    </div>
                    <div class="m-2 d-flex flex-column align-items-center">
                        <button type='button' class="btn btn-primary btn-bet">
                                100
                        </button>
                        <input class="input_number mt-2" type="number" style="text-align: right;" min="0" max="${item.maxpurchase}">
                    </div>
                </div>
                <div class="d-flex flex-column align-items-center mt-4">
                    <div class="total-bet text-white ">
                        <font size='5'>Total : 0</font>
                    </div>
                    <button type='button' class="btn btn-light btn-bet">
                        <font size='5'>bet</font>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src='./main.js'></script>
</body>
</html>
